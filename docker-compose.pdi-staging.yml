version: '3.8'

services:
  pdi-engine:
    build:
      context: ./services/pdi-engine
      dockerfile: Dockerfile
    container_name: damocles-pdi-engine-staging
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=staging
      - PORT=3003
      - DATABASE_URL=file:./dev.db
      - REDIS_URL=redis://redis:6379
      - TRUST_ENGINE_URL=http://trust-engine:3002
      - DAMOCLES_TRIGGER_URL=http://damocles-core:3001
    volumes:
      - pdi-db-staging:/app/prisma
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    networks:
      - damocles-staging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/api/pdi/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: damocles-postgres-staging
    environment:
      - POSTGRES_DB=damocles_staging
      - POSTGRES_USER=damocles
      - POSTGRES_PASSWORD=staging_password_2024
    volumes:
      - postgres-data-staging:/var/lib/postgresql/data
      - ./services/pdi-engine/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    restart: unless-stopped
    networks:
      - damocles-staging

  redis:
    image: redis:7-alpine
    container_name: damocles-redis-staging
    command: redis-server --appendonly yes --requirepass staging_redis_2024
    volumes:
      - redis-data-staging:/data
    ports:
      - "6380:6379"
    restart: unless-stopped
    networks:
      - damocles-staging
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx reverse proxy for staging
  nginx:
    image: nginx:alpine
    container_name: damocles-nginx-staging
    ports:
      - "8080:80"
    volumes:
      - ./nginx/staging.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - pdi-engine
    restart: unless-stopped
    networks:
      - damocles-staging

volumes:
  pdi-db-staging:
  postgres-data-staging:
  redis-data-staging:

networks:
  damocles-staging:
    driver: bridge
    name: damocles-staging-network