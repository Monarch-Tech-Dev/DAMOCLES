events {
    worker_connections 1024;
}

http {
    upstream pdi_engine {
        server pdi-engine:3003;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=pdi_api:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=pdi_conn:10m;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint (no rate limiting)
        location /health {
            proxy_pass http://pdi_engine/api/pdi/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # PDI API endpoints with rate limiting
        location /api/pdi/ {
            # Rate limiting
            limit_req zone=pdi_api burst=20 nodelay;
            limit_conn pdi_conn 10;

            # Proxy settings
            proxy_pass http://pdi_engine;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Default route
        location / {
            return 200 'DAMOCLES PDI Engine - Staging Environment';
            add_header Content-Type text/plain;
        }

        # Error pages
        error_page 429 /rate_limit.html;
        error_page 502 503 504 /maintenance.html;

        location = /rate_limit.html {
            return 429 '{"error": "Rate limit exceeded", "message": "Too many requests"}';
            add_header Content-Type application/json;
        }

        location = /maintenance.html {
            return 503 '{"error": "Service unavailable", "message": "PDI Engine is temporarily unavailable"}';
            add_header Content-Type application/json;
        }
    }
}